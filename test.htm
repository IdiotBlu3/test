<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        margin: 0;
        overflow: hidden; 
    }

    .empty-box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid black;
        position: absolute;
        top: 100px;
        left: 100px;
        cursor: pointer;
        transition: top 0.3s ease, left 0.3s ease;
    }
    .YES {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        border: 2px solid black;
        position: absolute;
        top: 100px; 
        left: 250px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .YES:hover {
        transform: scale(1.1);
    }

    </style>
</head>
<body>
    <h1>Are you in love with me?</h1>
    <div class="empty-box" id="box">
        <p style="position: relative; left: 35px; top: 25px;" >NO</p>
    </div>
    
        <a href="test2.htm"><div class="YES" ><p style="position: relative; left: 35px; top: 25px; box-decoration-break: none;">YES</p></div></p>

    <script>
        const box = document.getElementById('box');

        box.addEventListener('mouseenter', () => {
        const maxX = window.innerWidth - box.offsetWidth;
        const maxY = window.innerHeight - box.offsetHeight;


        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);


        box.style.left = randomX + 'px';
        box.style.top = randomY + 'px';
    });
    </script>

</body>
</html>
